apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: betselot456/api-service:e239aefdcaea41dc17f245f2f6b2669fdab39d9d
        ports:
        - containerPort: 8080
        env: 
        - name: AUTH_SERVICE_URL
          value: "auth-svc:80"
        - name: TODO_SERVICE_URL
          value: ""
        
    