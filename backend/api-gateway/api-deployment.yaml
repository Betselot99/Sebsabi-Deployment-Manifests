apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: betselot456/api-gateway:0.0.1-SNAPSHOT-$(git rev-parse --short HEAD)
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: docker
        - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY
          value: TRACE
        - name: eureka.client.serviceUrl.defaultZone
          value: http://discovery-server:8761/eureka

