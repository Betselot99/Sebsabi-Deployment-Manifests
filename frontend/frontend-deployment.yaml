apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-dep
spec:
  selector:
    matchLabels:
      app: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: betselot456/sebsabi-frontend:7dbdcb082901084413974f446ef751a1b9d30e8e
        ports:
        - containerPort: 80
        env:
        - name: API_BASE_URL
          value: "http://api.sebsabi.gebeyalearning.com"
